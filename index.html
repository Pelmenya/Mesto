<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.00c8bf13dee81eb9c422.css?12c3e982607eedf4e238">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">&nbsp;</h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place">
            <input type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error popup__error_name"> </span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error popup__error_link"></span>
            <button class="button popup__button popup__button_place">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="person" required minlength="2" maxlength="30" class="popup__input popup__input_type_name-edit " placeholder="Имя">
            <span class="popup__error popup__error_person"> </span>
            <input type="text" name="job" required minlength="2" maxlength="30" class="popup__input popup__input_type_job" placeholder="О себе">
            <span class="popup__error popup__error_job"></span>
            <button class="button popup__button popup__button_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__content popup__content_img">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" name="image" class="popup__input popup__input_type_link-avatar" placeholder="Ссылка на картинку">
            <span class="popup__error popup__error_image"></span>
            <button class="button popup__button popup__button_avatar">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-loader">
      <img src="./images/loader.svg" alt="" class="popup__content popup__content_img-loader">
    </div>
  </div>
  <script src="main.73c0006747d04af59f7b.js?12c3e982607eedf4e238"></script>
</body>
</html>
